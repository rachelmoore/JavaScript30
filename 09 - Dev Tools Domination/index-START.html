<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'cat');

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('OH NO!!!');

    // Error :|
    console.error('OMG');

    // Info
    console.info('Cornish Rex are the best cat breed');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    console.assert(1 === 2, 'That is wrong') // Will only assert if the first argument is false 

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);  // Can see properties and methods of element
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Rachel');
    console.count('Wes');
    console.count('Rachel');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetchingData');
        console.log(data);
      });

  </script>
</body>
</html>
